	<script>
		function F__ID() {
			//-------------------------------------
			VmInclude: '__HOST__/assets/js/form.01.js'
			//-------------------------------------
			var html_content=""
			var entry_data=[];
			var load = m.load;
			var form_html = "";
			var script_other="    //-------------------------------------\n ";
			var script_load="    //-------------------------------------\n ";
			var script_before_submit ="    //-------------------------------------\n ";
			var style_content="";
			m.load = function () {
				load();
                var form_uid=(m.input.record.UID).toString();

                    //console.log(res)
                    entry_data=res.result
				})
				//console.log(JSON.stringify(entry_data))

			//-----------------------------
			$('#form__ID').on('click',function(){
				html_content="<div id=D@@ID>\n<div class=\"container mt-95\">\n<div class=\"formbox\">\n<form id=\"F@@ID\">\n<span id=title@@ID></span>\n<div id=\"participant_div@@ID\">\n<div class=\"formgroup\">\n<fieldset class=\"dynbreaks\">\n<label><span class=\"question\">Participant</span>\n<input type=text name=\"Participant\" class=formcontrol id=Participant@@ID data-id=\"Participant\" />\n</label><br>\n<label><span class=\"question\">Participant ID</span>\n<input type=text name=\"Participant_uid\" class=formcontrol readonly />\n</label>\n</fieldset>\n</div>\n</div>\n"
				html_content+=form_html;
				html_content+="<div class=\"formgroup right\">\n  <button type=\"submit\" id=\"submit__ID\" class=\"submit_btn\">Submit</button>\n</div>\n</form>\n</div>\n</div>\n"

				html_content+="<style>\n/*Vm##Include:@@HOST@@/assets/css/wapp-form.css*/\n"+style_content+"%%style>\n</div>";
				html_content=html_content.replace(/@@/g,'__').replace(/##/g,'').replace(/%%/g,'</');

				var bl = new Blob(htmlContent, {type: "text/html"});

				a.href = URL.createObjectURL(bl);
				a.download = m.input.record.Data.Name+"-form.html";
				a.hidden = true;
				document.body.appendChild(a);
				a.innerHTML = "";
				a.click();
			})
			//-----------------------------
			$('#preview__ID').on('click',function(){
				html_content="<div id=D@@ID>\n<div class=\"container mt-95\">\n<div class=\"formbox\">\n<form id=\"F@@ID\">\n<span id=title@@ID>"+m.input.record.Data.Name+"</span>\n"
				html_content+=form_html;
				html_content+="\n</form>\n</div>\n</div>\n"	
				html_content+="<script>\n  function F@@ID() { \n    //-------------------------------------\n    Vm##Include: '@@COMPONENT@@/f/form.01.js'\n    //-------------------------------------\n    var load2 = m.load;\n    m.load = function () {\n      load2();\n      $('#title@@ID').text($vm.module_list[$vm.vm['@@ID'].name].task_name);\n"+script_load+"    }\n//-------------------------------------\n"+script_other+"\n//-------------------------------------\n"+script_before_submit+"  \n  }\n  %%script>"
				html_content+="<style>\n/*Vm##Include:@@HOST@@/assets/css/wapp-form.css*/\n"+style_content+"%%style>\n</div>";
				html_content=html_content.replace(/@@/g,'__').replace(/##/g,'').replace(/%%/g,'</');

				var url=H+"/previewer";
				localStorage.setItem(url+"_txt",html_content);
				$vm.show_module_wapp("preview",{})
			})
			//-----------------------------
			create_form=function (entry_data){
				form_html = "";
				for (var i=0;i<entry_data.length;i++){
					var specified_width="";
					var input_style="";
					var min = "";
                    var max = "";
                    var step = "";
					var start="";
					var end="";
					switch (entry_data[i].Data.layout) {

							form_html += "<h3 style='margin-left:30px'  >" + entry_data[i].Data.input_1 + "</h3>";
							break;
						case 'Instructions':
							form_html += '<div class="formgroup" ><fieldset class=""><span class="question"><p>' + entry_data[i].Data.input_1 + '</p></span><span>' + entry_data[i].Data.input_2 + '</span></fieldset></div>';
							break;
						case 'Dual radio buttons':
							form_html += '<div class="formgroup" ><span class="question"></span><fieldset class="grid-container-1"><div class=""><label><span class="question">' + entry_data[i].Data.input_1 + '</span></label><br><input id="' + entry_data[i].Data.input_3 + '_1@@ID" name="' + entry_data[i].Data.input_3 + '" type="radio" value="' + entry_data[i].Data.input_4 + '" '+entry_data[i].Data.req+' ><label class="rd_btn" for="' + entry_data[i].Data.input_3 + '_1@@ID">' + entry_data[i].Data.input_5 + '</label><input id="' + entry_data[i].Data.input_3 + '_2@@ID" name="' + entry_data[i].Data.input_3 + '" type="radio" value="' + entry_data[i].Data.input_6 + '"><label class="rd_btn" for="' + entry_data[i].Data.input_3 + '_2@@ID">' + entry_data[i].Data.input_7 + '</label>';
							if(entry_data[i].Data.specify_1!=""){
								form_html +='<div id="' + entry_data[i].Data.input_3 + '_option@@ID" class="formgroup hide"><label><span class="question">' + entry_data[i].Data.specify_1 + '</span></label><br><input  name="' + entry_data[i].Data.specify_2 + '" type="text" class="formcontrol fullwidth"></div>';
								script_load+="if($('#F@@ID input[name=\"" + entry_data[i].Data.input_3 + "\"]:checked').val()=='"+entry_data[i].Data.specify_3+"'){\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').show();\n      }\n      else {\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').hide();\n      } "
								script_other+=" $('#F@@ID input[name=\"" + entry_data[i].Data.input_3 + "\"]').on('change',function(){ console.log('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID'); if($('#F@@ID input[name="+entry_data[i].Data.input_3+"]:checked').val()=='"+entry_data[i].Data.specify_3+"'){\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').show();\n      }\n      else {\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').hide();\n      }\n});\n"

							break;

							script_load+="\n//-------------------------------------\nif (m.input.record != undefined) \n{$('<style>#" + entry_data[i].Data.input_3 + "_con@@ID input[type=\"range\"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #167d7f; cursor: pointer; }</style>').appendTo('head');$('#" + entry_data[i].Data.input_3 + "_req@@ID').val(\"OK\")} \nelse { $('<style>#" + entry_data[i].Data.input_3 + "_con@@ID input[type=\"range\"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #167d7f; cursor: pointer; }</style>').appendTo('head');}"
							script_other+="\n//-------------------------------------\n $('#" + entry_data[i].Data.input_3 + "@@ID').on('click', function () {$('<style>#" + entry_data[i].Data.input_3 + "_con@@ID input[type=\"range\"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #167d7f; cursor: pointer; }</style>').appendTo('head');$('#" + entry_data[i].Data.input_3 + "_req@@ID').val(\"OK\")})//-------------------------------------\n";
							break;
						case 'Digital Scale':
							form_html += '<div class="formgroup"><div class="questiongroup "><fieldset class="dynbreaks"><div class="textcenter"><span class="question">' + entry_data[i].Data.input_1 + '</span></div><div class="grid-container-3-special"><div class="textleft"><span class="question">' + entry_data[i].Data.input_4 + '</span></div><div class="textcenter">';
							start= parseInt(entry_data[i].Data.input_6);

							end= parseInt(entry_data[i].Data.input_7);

							else input_9 = "";

							else if (entry_data[i].Data.input_10 == '4') { num_boxes = "6"; width = "width_input_6"; }
							var box_num = parseInt(num_boxes)
							if (box_num != undefined) {
								form_html += '<div class="formgroup"><fieldset class=""><span class="question">' + entry_data[i].Data.input_1 + '</span><div class="grid-container-input-' + num_boxes + '">';
								for (var k = 0; k < box_num; k++) {
									form_html += '<div><label><span id=input_label_' + k + '@@ID class="question"> '+entry_data[i].Data.items_a[k].input_5_a+'</span><input type=number id="input_id_' + (k) + '@@ID" class="formcontrol ' + width + '" '+entry_data[i].Data.req+' placeholder="'+entry_data[i].Data.items_a[k].input_4_a+'" min="'+entry_data[i].Data.items_a[k].input_6_a+'" max="'+entry_data[i].Data.items_a[k].input_7_a+'" step="'+entry_data[i].Data.items_a[k].input_8_a+'" name="'+entry_data[i].Data.items_a[k].input_3_a+' "/></label></div>';
								}
								form_html += '</div></fieldset></div>';
							}
							break;
						case 'Multiple horizontal inputs':
							var width = ""
							var num_boxes=""
							if (entry_data[i].Data.input_10 == '0') num_boxes = "2";
							else if (entry_data[i].Data.input_10 == '1') num_boxes = "3"
							else if (entry_data[i].Data.input_10 == '2') { num_boxes = "4"; width = "width_input_4"; }

							else if (entry_data[i].Data.input_10 == '4') { num_boxes = "6"; width = "width_input_6"; }
							var box_num = parseInt(num_boxes)
							if (box_num != undefined) {
								form_html += '<div class="formgroup"><fieldset class=""><span class="question">' + entry_data[i].Data.input_1 + '</span><div class="grid-container-input-' + num_boxes + '">';
								for (var k = 0; k < box_num; k++) {
									form_html += '<div><label><span id=input_label_' + k + '@@ID class="question">'+entry_data[i].Data.items_a[k].input_5_a+'</span><input type='+entry_data[i].Data.items_a[k].input_10_a+' id="input_id_' + (k) + '@@ID" class="formcontrol ' + width + '" '+entry_data[i].Data.req+' placeholder="'+entry_data[i].Data.items_a[k].input_4_a+'" name="'+entry_data[i].Data.items_a[k].input_3_a+'" /></label></div>';
								}

							else if (entry_data[i].Data.input_10 == '1') {box_num = "4"; width = "width_input_4";}
							else if (entry_data[i].Data.input_10 == '2') { box_num = "5"; width = "width_input_5"; }
							else if (entry_data[i].Data.input_10 == '3') { box_num = "6"; width = "width_input_6"; }
							else if (entry_data[i].Data.input_10 == '4') { box_num = "7"; width = "width_input_7"; }
							var box_num = parseInt(box_num)
							if (box_num != undefined) {

									if(k==0) form_html +=' '+entry_data[i].Data.req+' >';
									else form_html +=' >'
									form_html +='<label id="'+entry_data[i].Data.input_3+'_button_text_'+k+'@@ID" class="rd_btn '+width+'" for="'+entry_data[i].Data.input_3+'_'+k+'@@ID">'+entry_data[i].Data.items_a[k].input_5_a+'</label></div>';

							else if (entry_data[i].Data.input_10 == '2') {width = "width_btn_250";}

								form_html += '<div class="formgroup"><div class="questiongroup"><fieldset class=""><span class="question"><p>'+entry_data[i].Data.input_1+'</p></span>';
								for (var k = 0; k < entry_data[i].Data.items_a.length; k++) {
									form_html += '<input id="'+entry_data[i].Data.input_3+'_'+k+'@@ID" name="'+entry_data[i].Data.input_3+'" type="radio" value="'+entry_data[i].Data.items_a[k].input_4_a+'"';
									if(k==0) form_html +=' '+entry_data[i].Data.req+' >';
									else form_html +=' >'
									form_html +='<label id="'+entry_data[i].Data.input_3+'_button_text_'+k+'@@ID" class="rd_btn '+width+'" for="'+entry_data[i].Data.input_3+'_'+k+'@@ID">'+entry_data[i].Data.items_a[k].input_5_a+'</label><br>';
								}
								if(entry_data[i].Data.specify_1!=""){
									form_html +='<div id="' + entry_data[i].Data.input_3 + '_option@@ID" class="formgroup hide"><label><span class="question">' + entry_data[i].Data.specify_1 + '</span></label><br><input  name="' + entry_data[i].Data.specify_2 + '" type="text" class="formcontrol fullwidth"></div>';
									script_load+="if($('#F@@ID input[name=\"" + entry_data[i].Data.input_3 + "\"]:checked').val()=='"+entry_data[i].Data.specify_3+"'){\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').show();\n      }\n      else {\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').hide();\n      } "
									script_other+=" $('#F@@ID input[name=\"" + entry_data[i].Data.input_3 + "\"]').on('change',function(){ console.log('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID'); if($('#F@@ID input[name="+entry_data[i].Data.input_3+"]:checked').val()=='"+entry_data[i].Data.specify_3+"'){\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').show();\n      }\n      else {\n        $('#F@@ID #"+entry_data[i].Data.input_3+"_option@@ID').hide();\n      }\n});\n"
								}
								form_html += '</fieldset></div></div>';
							//m.item_a_fields = "Button text|input_5_a,Button value|input_4_a,_Remove";
							break;
						case 'Vertical Checkboxes':
							var width = ""
							if (entry_data[i].Data.input_10 == '') {width = "";}
							else if (entry_data[i].Data.input_10 == '1') {width = "width_btn_130";}
							else if (entry_data[i].Data.input_10 == '2') {width = "width_btn_250";}
							else if (entry_data[i].Data.input_10 == '3') {width = "width_btn_full"; }

							form_html += '<div class="formgroup"><div class="questiongroup"><fieldset class=""><span class="question"><p>'+entry_data[i].Data.input_1+'</p></span>';
							for (var k = 0; k < entry_data[i].Data.items_a.length; k++) {
								form_html += '<input id="'+entry_data[i].Data.items_a[k].input_3_a+'_' + k + '@@ID" type="checkbox" value="'+entry_data[i].Data.items_a[k].input_4_a+'" name="'+entry_data[i].Data.items_a[k].input_3_a+'">';
								form_html +='<label id="'+entry_data[i].Data.input_3+'_button_text_'+k+'@@ID" class="rd_btn '+width+'" for="'+entry_data[i].Data.items_a[k].input_3_a+'_' + k + '@@ID"><span class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>'+entry_data[i].Data.items_a[k].input_5_a+'</label><br>';
							}
							if(entry_data[i].Data.specify_1!=""){
								form_html +='<div id="' + entry_data[i].Data.specify_2 + '_option@@ID" class="formgroup hide"><label><span class="question">' + entry_data[i].Data.specify_1 + '</span></label><br><input  name="' + entry_data[i].Data.specify_2 + '" type="text" class="formcontrol fullwidth"></div>';
								for (var k = 0; k < entry_data[i].Data.items_a.length; k++) {

									}
