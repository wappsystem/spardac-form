<div id=D__ID>
    <!--third html start -->
    <div class="container mt-400l">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Form Name</span>
                                    <input type=text name="Name" class=formcontrol readonly />
                                </label>
                                <label><span class="question">Form ID</span>
                                    <input type=text name="Form_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Entry type</span>
                                    <select name="Entry_type" class=formcontrol>
                                        <option></option>
                                        <option value="group_start">Start of group</option>
                                        <option value="group_end">End of group</option>
                                        <option value="input">Input (for text, number, date and time</option>
                                        <option value="textarea">Text area for multiple lines</option>
                                        <option value="radiobutton">Radio button</option>
                                        <option value="checkbox">Check box</option>
                                        <option value="hidden_start">Start hidden</option>
                                        <option value="hidden_end">End hidden</option>
                                    </select>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <label class=""><span class="question">Order number.<br><span style="font-weight:lighter">
                                        Entries will be sorted by this value. Leave gap between entry numbers so new
                                        entries can be added without changing other entries numbers.</span></span>
                                <input type=number name="order_number" class="formcontrol" />
                            </label>
                        </fieldset>
                    </div>
                </div>
                <div id="group_header__ID">
                    <div class="formgroup">
                        <div class="questiongroup ">
                            <fieldset class="">
                                <label class="fullwidth"><span class="question">Group Header</span>
                                    <input type=text name="group_header" class="formcontrol fullwidth" />
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div id="label_name__ID">
                    <div class="formgroup">
                        <div class="questiongroup ">
                            <fieldset class="">
                                <label class="fullwidth"><span class="question">Label</span>
                                    <input type=text name="label_name" class="formcontrol fullwidth" />
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div id="label_name__ID">
                    <div class="formgroup">
                        <div class="questiongroup ">
                            <fieldset class="">
                                <label class=""><span class="question">Name of entry in database</span>
                                    <input type=text name="db_name" class="formcontrol" />
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div id="entry_value__ID">
                    <div class="formgroup">
                        <div class="questiongroup ">
                            <fieldset class="">
                                <label class=""><span class="question">Value assigned to this entry if selected</span>
                                    <input type=text name="entry_value" class="formcontrol" />
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div id="min_max__ID">
                    <div class="formgroup">
                        <fieldset class="">
                            <div class="questiongroup ">
                                <div class="grid-container-2">
                                    <div>
                                        <label class=""><span class="question">Minimum value for number entry</span>
                                            <input type=number name="min_value" class="formcontrol" />
                                        </label>
                                    </div>
                                    <div> <label class=""><span class="question">Maximum value for number entry</span>
                                            <input type=number name="max_value" class="formcontrol" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup right">
                    <button type="submit" id="submit__ID" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
