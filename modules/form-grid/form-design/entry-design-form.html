<script>
    function F__ID() {
        //-------------------------------------
        VmInclude: '__HOST__/assets/js/form.01.js'
        VmInclude: '__HOST__/assets/js/form-item-a.01.js'
        VmInclude: '__HOST__/assets/js/form-item-b.01.js'

        //-------------------------------------
        var input_1="";
        var input_2="";
        var input_3="";
        var input_4="";
        var input_5="";
        var input_6="";
        var input_7="";
        var input_8="";
        var input_9="";
        var input_10="";
        var load2 = m.load;
        m.load = function () {
            load2();
            $("#D__ID").css('display', 'flex');
            if ($('[type="date"]').prop('type') != 'date') {
                $('[type="date"]').datepicker();
            }
            $('<style>#vas_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #167d7f; cursor: pointer; }</style>').appendTo('head');
            check_selection();
            //-------item a part
            m.item_a_records=[]; if(m.input.record!=undefined) m.item_a_records=m.input.record.Data.items;
            m.item_a_render();
            //-------

        }
        //-------------------------------------
        $('#vas__ID').on('click', function () {
            $('<style>#vas_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #167d7f; cursor: pointer; }</style>').appendTo('head');
            $('#vas_req__ID').val("OK")
        })
        //-------------------------------------
        $("#F__ID input[name=layout]").on('change',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_1]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID textarea[name=input_2]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_3]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_4]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_5]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_6]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_7]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_8]").on('keyup',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_9]").on('change',function(){
            check_selection();
        })
        //-------------------------------------
        $("#F__ID input[name=input_10]").on('change',function(){
            check_selection();
        })
        //-------------------------------------
        var check_selection=function(){
            if ($("#F__ID input[name=layout]:checked").val()!=undefined) $('#question__ID').text(" - "+$("#F__ID input[name=layout]:checked").val())
            $('#input_1__ID').hide();
            $('#input_2__ID').hide();
            $('#input_3_5__ID').hide();
            $('#input_3__ID').hide();
            $('#input_4__ID').hide();
            $('#input_5__ID').hide();
            $('#input_6_8__ID').hide();
            $('#input_6__ID').hide();
            $('#input_7__ID').hide();
            $('#input_8__ID').hide();
            $('#input_9_10__ID').hide();
            $('#input_9__ID').hide();
            $('#input_10__ID').hide();
            $('#input_11__ID').hide()
            var txt_layout="";
            var input_layout="";
            var layout= $("#F__ID input[name=layout]:checked").val()
            input_1=$('#F__ID input[name=input_1]').val();
            input_2=$('#F__ID textarea[name=input_2]').val()
            input_3=$('#F__ID input[name=input_3]').val();
            input_4=$('#F__ID input[name=input_4]').val();
            input_5=$('#F__ID input[name=input_5]').val();
            input_6=$('#F__ID input[name=input_6]').val();
            input_7=$('#F__ID input[name=input_7]').val();
            input_8=$('#F__ID input[name=input_8]').val();
            var layout= $("#F__ID input[name=layout]:checked").val()
            switch(layout){
                case 'Main Header':
                    txt_layout="<h3 style='margin-left:30px'>"+input_1+"</h3>"
                    $('#question_layout__ID').html(txt_layout)
                    $('#input_1__ID').show()
                    $('#label_input_1__ID').html('Header text')
                break;
                case 'Instructions':
                    txt_layout='<div class="formgroup"><fieldset class=""><span class="question"><p>'+input_1+'</p></span><span>'+input_2+'</span></fieldset></div>';
                    $('#question_layout__ID').html(txt_layout)
                    $('#input_1__ID').show()
                    $('#input_2__ID').show()
                    $('#label_input_1__ID').html('Label text')
                    $('#label_input_2__ID').html('Instruction text')
                break;
                case 'Dual radio button':
                    txt_layout='<div class="formgroup"><span class="question"></span><fieldset class="grid-container-1"><div class=""><label><span class="question">'+input_1+'</span></label><br><input id="'+input_3+'_1__ID" name="'+input_3+'" type="radio" value="'+input_4+'" ><label class="rd_btn" for="'+input_3+'_1__ID">'+input_5+'</label><input id="'+input_3+'_2__ID" name="'+input_3+'" type="radio" value="'+input_6+'"><label class="rd_btn" for="'+input_3+'_2__ID">'+input_7+'</label></div></fieldset></div>';
                    $('#question_layout__ID').html(txt_layout)

                    $('#input_3_5__ID').show()
                    $('#input_3__ID').show()
                    $('#input_4__ID').show()
                    $('#input_5__ID').show()
                    $('#input_6_8__ID').show()
                    $('#input_6__ID').show()
                    $('#input_7__ID').show()
                    $('#label_input_1__ID').html('Label text')
                    $('#label_input_3__ID').html('Database name')
                    $('#label_input_4__ID').html('Value for option 1')
                    $('#label_input_5__ID').html('Text for option 1')
                    $('#label_input_6__ID').html('Value for option 2')
                    $('#label_input_7__ID').html('Text for option 2')
                break;
                case 'Single text input':
                    var max="";
                    var min="";
                    var step=""
                    $('#input_6_8__ID').hide()
                    $('#input_6__ID').hide();
                    $('#input_7__ID').hide();
                    if ($('#F__ID input[name=input_9]:checked').val()=='1') input_9=" fullwidth";
                    else input_9="";

                    else if($('#F__ID input[name=input_10]:checked').val()=='1') {
                        input_10="number";
                        $('#input_6_8__ID').show()
                        $('#input_6__ID').show()
                        $('#input_7__ID').show()
                        $('#input_8__ID').show()
                        min="min="+input_6
                        max="max="+input_7
                        step="step="+input_8
                    }
                    else if($('#F__ID input[name=input_10]:checked').val()=='2') input_10="date";
                    else if($('#F__ID input[name=input_10]:checked').val()=='3') input_10="time";
                    txt_layout='<div class="formgroup"><fieldset class=""><span class="question">'+input_1+'</span><div class="grid-container-1"><div><label><span class="question">'+input_5+'</span><input type='+input_10+' name="'+input_3+'" class="formcontrol '+input_9+'" '+min+' '+max+' '+step+' placeholder="'+input_4+'" /></label></div></div></fieldset></div>';
                    $('#question_layout__ID').html(txt_layout)
                    $('#input_1__ID').show()
                    $('#input_3_5__ID').show()
                    $('#input_3__ID').show()
                    $('#input_4__ID').show()
