<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Form Name</span>
                                    <input type=text name="Name" class=formcontrol readonly/>
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Form ID</span>
                                    <input type=text name="Form_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <span class="question"></span>
                        <fieldset class="grid-container-1">
                            <div class="">
                                <label><span class="question">Time Point</span><br>
                                    <input id="Time_Point_1__ID" name="Time_Point" type="radio"
                                        value="Pre-randomisation">
                                    <label class="rd_btn" for="Time_Point_1__ID">Pre-randomisation</label>
                                    <input id="Time_Point_2__ID" name="Time_Point" type="radio"
                                        value="Post-randomisation">
                                    <label class="rd_btn" for="Time_Point_2__ID">Post-randomisation</label>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="formgroup">
                    <div class="questiongroup ">
                        <fieldset class="">
                            <label class="fullwidth"><span class="question">Adverse Event</span>
                                <input type=text name="Adverse_Event" class="formcontrol fullwidth" />
                            </label>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Onset Date</span>
                                    <input class="formcontrol" type="date" name="Onset_Date">
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Resolution Date</span>
                                    <input class="formcontrol" type="date" name="Resolution_Date">
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Was AE Serious?</span>
                                    <select name="Serious_AE" class=formcontrol>
                                        <option></option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Frequency</span>
                                    <select name="Frequency" class=formcontrol>
                                        <option></option>
                                        <option>Single episode</option>
                                        <option>Intermittent</option>
                                        <option>Continuous</option>
                                    </select>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-3">
                            <div>
                                <label><span class="question">Intensity</span>
                                    <select name="Intensity" class=formcontrol>
                                        <option></option>
                                        <option>Mild</option>
                                        <option>Moderate</option>
                                        <option>Severe</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Relationship to study</span>
                                    <select name="Relationship" class=formcontrol>
                                        <option></option>
                                        <option>Not Related</option>
                                        <option>Possibly Related</option>
                                        <option>Related</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Study Agent Action</span>
                                    <select name="Study_Agent_Action" class=formcontrol>
                                        <option></option>
                                        <option>None</option>
                                        <option>Dosage decrease</option>
                                        <option>Interrupted</option>
                                        <option>Patient withdrawn</option>
                                        <option>Drug discontinued</option>
                                        <option>Not applicable</option>
                                    </select>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Treatment Required</span>
                                    <select name="Treatment_Required" class=formcontrol>
                                        <option></option>
                                        <option>None</option>
                                        <option>Concomitant Medication</option>
                                        <option>Non-drug Tx</option>
                                        <option>Hospitalization</option>
                                        <option>Other (specify)</option>
                                    </select>
                                </label>
                                <label><span class="question">Other</span>
                                    <input type=text name="Other_Treatment" class="formcontrol fullwidth" />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <label><span class="question">Outcome</span>
                                <select name="Outcome" class=formcontrol>
                                    <option></option>
                                    <option>Resolved with no Sequelae</option>
                                    <option>Resolved with Sequelae</option>
                                    <option>Continuing</option>
                                    <option>Fatal</option>
                                    <option>Unknown</option>
                                </select>
                            </label>
                        </fieldset>
                    </div>
                </div>
				<div class="formgroup right">
					<button type="submit" id="submit__ID" class="btn">Submit</button>
				</div>
            </form>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__HOST__/assets/js/form.01.js'
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if ($('[type="date"]').prop('type') != 'date') {
                    $('[type="date"]').datepicker();
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
