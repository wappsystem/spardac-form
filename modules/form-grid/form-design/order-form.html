<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="form_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Form Name</span>
                                    <input type=text name="Name" class=formcontrol readonly />
                                </label>
                                <label><span class="question">Form ID</span>
                                    <input type=text name="Form_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="gap"></div>
            </form>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__HOST__/assets/js/form.01.js'
            console.log(m.api)
            m.load=function(){
                $('#F__ID input[name=Name]').val(m.input.record.Data.Form_Name);
                $('#F__ID input[name=Form_uid]').val(m.input.record.UID);
                var form_uid=(m.input.record.UID).toString();
                //m.query={$and: [{'Data.Participant_uid':{$exists: true}}, {'Data.Participant_uid': {'$ne' : ''}}]}
                m.query={"Data.Form_uid": {"$eq" : form_uid}};
                $vm.request({api:m.api,cmd:'find',table:m.Table,query:m.query},function(res){
                    console.log(res)
                })
            }
        }
    </script>
    <style>
        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
