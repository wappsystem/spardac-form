<div id=D__ID>
    <div>
            <!--VmInclude:__HOST__/assets/html/grid.01.html-->
        </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:'__HOST__/assets/js/grid.01.js'
            //-------------------------------------
            $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);            
            //-------------------------------------
            var fields="_Project_ID,Name,Participant and related forms|_Participant,_eCRF_list,_Order,_Preview_Download";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            console.log(m)
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                    case '_Project_ID':
                        td.html(records[I].UID);
                        break;
                    case '_Participant':
                        td.html("<u style='cursor:pointer'>Participant and related forms</u>");
                        td.find('u').on('click',function(){
    						$vm.load_module(m.participant,'',{record:records[I]});
                        });
                        break;
                    case '_eCRF_list':
                        td.html("<u style='cursor:pointer'>eCRF list</u>");
                        td.find('u').on('click',function(){
    						$vm.load_module(m.ecrf_list,'',{record:records[I]});
                        });
                        break;
                    case '_Preview_Download':
                        td.html("<u style='cursor:pointer'>Preview/Download</u>");
                        td.find('u').on('click',function(){
    						$vm.load_module(m.preview,'',{record:records[I]});
                        });
                        break;
                    case '_Order':
                        td.html("<u style='cursor:pointer'>Ordering</u>");
                        td.find('u').on('click',function(){
    						$vm.load_module(m.sequence_panel,'',{record:records[I]});
                        });
                        break;
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        /*VmInclude:__HOST__/assets/css/grid.css*/
        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
